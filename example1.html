
<!--- Append all spans to the element with the ID "foo" (Check append() documentation for more examples)-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>appendTo demo</title>
  <style>
  #foo {
    background: yellow;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<span>I have nothing more to say... </span>
 
<div id="foo">FOO! </div>
 
<script>
$( "span" ).appendTo( "#foo" );
</script>
  
<br /><br />

  
<!--- Append all spans to the element with the ID "foo" (Check append() documentation for more examples)-->
  
<div id="foo2" style="border:solid 1px red">FOO!</div>
<div><span style="border:solid 1px green">I have something to say... </span></div>

<script>
$( "span" ).prependTo( "#foo2" );
</script>
 
</body>
</html>
